<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Responsive Card with Bulma</title>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA5uaDDlXzmnFt0b9dASaL1Jj4-FyJYijulQ&usqp=CAU"
            alt="Example Image"
          />
        </figure>
      </div>
      <div class="card-content">
        <p class="title">Cognifyz Internship</p>
        <p class="subtitle">Software Technologies</p>
        <div class="content">
          Some text content for the card. You can add more details here.
        </div>
      </div>
    </div>
  </body>
</html>
