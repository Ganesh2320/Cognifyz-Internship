<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Basic Responsive Grid with Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://internship.aicte-india.org/uploads/logo/CORPORATE6543bec63d9d71698938566.png"
              class="card-img-top"
              alt="Example Image"
            />
            <div class="card-body">
              <h5 class="card-title">Cognifyz Technologies</h5>
              <p class="card-text">
                Cognifyz Technologies is a technology company that offers
                software solutions for businesses. They provide AI, ML, and data
                analytics solutions, along with web services and app
                development.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <!-- Another card or content -->
        </div>
        <div class="col-md-4">
          <!-- Another card or content -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
